<div class="page-booking">
  <div class="page-booking__inner">

    <div class="page-booking__title">
      <h2>Раннее бронирование</h2>
      <p>Забронируйте тур <span>за 3-6 месяцев</span> <span>до даты выезда</span> и сэкономьте до 50%</p>
    </div>

    <form class="page-booking__form">
      <h3>Оставьте заявку <span>и мы свяжемся</span> с вами в ближайшее время</h3>

      <input 
        class="field-name__input"
        type="text"
        name="name"
        value=""
        id="block-name"
        placeholder="ФИО"
        autocomplete="off"
        required
      />

      <input
        class="field-phone__input"
        type="tel"
        name="phone"
        value=""
        id="block-phone"
        placeholder="Телефон"
        autocomplete="off"
        required
      />

      <input
        class="field-email__input"
        type="email"
        name="email"
        value=""
        id="block-email"
        placeholder="E-mail"
        autocomplete="off"
        required
      />

      <div class="field-agreement">
        <input type="checkbox" name="agreement" id="agreement-inform">
        <label for="agreement-inform" tabindex="0">Я согласен на обработку моих персональных данных</label>
      </div>

      <button disabled>Оставить заявку</button>
    </form>

  </div>
</div>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Liga Bank, Лига Банк, ЛИГА Банк">
    <meta name="description" content="ЛИГА Банк - оффициальный сайт всемирного банка.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Liga A">
    <title>ЛИГА Банк</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-header">
  <div class="page-header__logo">
    <img src="img/logo.svg" alt="ЛИГА Банк" width="149" height="25">
  </div>
  <ul class="main-nav">
    <li><a href="#">Услуги</a></li>
    <li><a href="#">Рассчитать кредит</a></li>
    <li><a href="#">Контакты</a></li>
    <li><a href="#">Задать вопрос</a></li>
  </ul>
  <div class="btn btn-page-header__login">
    <img src="img/login-icon.svg" alt="Войти в Интернет-банк" width="203" height="22">
  </div>
</header>
    <div class="promo">

</div>
    <div class="page-offers-menu">
  <div class="container">
    <div class="page-offers-menu__inner">
    </div>
  </div>
</div>
    <div class="page-map">
  <div class="container">
    <div class="page-map__inner"></div>

      <div class="page-map__title">
        Отделения Лига Банка
      </div>

      <div class="page-map__contries">
        <div>
          <input type="checkbox" id="russia">
          <label for="russia">Россия</label>
        </div>
        <div>
          <input type="checkbox" id="cis">
          <label for="cis">СНГ</label>
        </div>
        <div>
          <input type="checkbox" id="europe">
          <label for="europe">Европа</label>
        </div>
      </div>

      <div class="page-map__view">
        <img src="img/map-view.svg" alt="карта" width="1170" height="462">
      </div>

    </div>
  </div>

    <div class="page-footer">
  <div class="container">
    <div class="page-footer__inner">

      <div class="page-footer__logo">
        <img src="img/logo-footer.svg" alt="ЛИГА Банк" width="252" height="88">
      </div>

      <div class="page-footer__menu">
        <ul>
          <li><a href="#">Услуги</a></li>
          <li><a href="#">Рассчитать кредит</a></li>
          <li><a href="#">Контакты</a></li>
          <li><a href="#">Задать вопрос</a></li>
        </ul>
      </div>

      <div class="page-footer__contacts">
        <img src="img/contacts.svg" alt="контакты" width="431" height="50">
      </div>

      <div class="page-footer__socials">
        <img src="img/social-icons.svg" alt="социальные сети" width="102" height="16">
      </div>
    </div>
  </div>
</div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
